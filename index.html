<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martin Dokholyan</title>

  <!-- Pixel font similar to y-n10.com -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      user-select: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #container {
      display: flex;
      max-width: 900px;
      width: 100%;
      gap: 40px;
      border: 4px solid #00ff00;
      padding: 30px;
      background: #000;
      filter: drop-shadow(0 0 1px #00ff00);
    }

    #photo {
      flex-shrink: 0;
      width: 200px;
      height: 200px;
      image-rendering: pixelated;
      border: 3px solid #00ff00;
      border-radius: 4px;
      background: #002200;
      overflow: hidden;
    }
    #photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
      display: block;
    }

    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #name {
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
      user-select: text;
    }

    #description {
      font-size: 1rem;
      line-height: 1.3;
      white-space: pre-wrap;
      background: #001100;
      padding: 20px;
      border: 3px solid #00ff00;
      border-radius: 4px;
      min-height: 160px;
      margin-bottom: 30px;
      user-select: text;
      overflow-y: auto;
      font-weight: normal;
      image-rendering: pixelated;
    }

    #edit-area-label {
      font-size: 0.8rem;
      margin-bottom: 6px;
      user-select: none;
    }

    #edit-area {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.85rem;
      background: #001100;
      color: #00ff00;
      border: 3px solid #00ff00;
      border-radius: 4px;
      padding: 12px;
      resize: vertical;
      min-height: 80px;
      outline: none;
      image-rendering: pixelated;
      caret-color: #00ff00;
      line-height: 1.2;
    }

    /* Scrollbar for description and textarea */
    #description::-webkit-scrollbar,
    #edit-area::-webkit-scrollbar {
      width: 8px;
    }
    #description::-webkit-scrollbar-track,
    #edit-area::-webkit-scrollbar-track {
      background: #001100;
    }
    #description::-webkit-scrollbar-thumb,
    #edit-area::-webkit-scrollbar-thumb {
      background: #00ff00;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      #container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #photo {
        width: 150px;
        height: 150px;
      }
      #name {
        font-size: 1.8rem;
        text-align: center;
      }
      #content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="photo">
      <img src="unnamed.jpg" alt="Martin Dokholyan" />
    </div>
    <div id="content">
      <div id="name">MARTIN DOKHOLYAN</div>
      <div id="description" spellcheck="false" aria-label="Description about Martin">
Biochemistry & Molecular Biology major at Boston University.
Interested in the neural basis of behavior and active sensing.
üìç Allston, MA
üéì BMB @ BU 2026
      </div>

      <label id="edit-area-label" for="edit-area">Edit your description here:</label>
      <textarea id="edit-area" spellcheck="false" aria-describedby="edit-area-label">Biochemistry & Molecular Biology major at Boston University.
Interested in the neural basis of behavior and active sensing.
üìç Allston, MA
üéì BMB @ BU 2026</textarea>
    </div>
  </div>

<script>
  const descriptionDiv = document.getElementById('description');
  const editArea = document.getElementById('edit-area');

  // Update the visible description text live as you type in textarea
  editArea.addEventListener('input', () => {
    descriptionDiv.textContent = editArea.value;
  });
</script>

</body>
</html>
