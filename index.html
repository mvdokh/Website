<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Dokholyan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }

        nav {
            margin-bottom: 20px;
            background: #c0c0c0;
            padding: 10px;
            border: 2px outset #888;
            text-align: center;
        }

        nav a {
            color: #0000ee;
            text-decoration: underline;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        nav a.active {
            background: #ffffff;
            padding: 2px 6px;
        }

        #content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-box {
            border: 2px solid #000;
            padding: 20px;
            background: #f8f8f8;
            position: relative;
            overflow: hidden;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff00ff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #00ffff 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #ffff00 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #ff00ff 2px, transparent 2px);
            background-size: 20px 20px, 25px 25px, 30px 30px, 35px 35px;
            background-position: 0 0, 10px 10px, 5px 15px, 15px 5px;
            opacity: 0.1;
            animation: pixelMove 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .content-box > * {
            position: relative;
            z-index: 2;
        }

        @keyframes pixelMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="loadTab('intro')" class="active" id="intro-tab">Intro</a>
        <a href="#" onclick="loadTab('telos')" id="telos-tab">τέλος</a>
        <a href="#" onclick="loadTab('widgets')" id="widgets-tab">Widgets</a>
    </nav>

    <div id="content">
        <div class="content-box">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let currentTab = 'intro';

        // Content for each tab stored as template strings
        const tabContent = {
            intro: `
                <div class="content-box">
                    <style>
                        .intro-content {
                            display: flex;
                            gap: 20px;
                            align-items: flex-start;
                        }

                        .photo {
                            width: 250px;
                            max-height: 300px;
                            background: #ddd;
                            border: 1px solid #000;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 14px;
                            overflow: hidden;
                        }

                        .photo img {
                            max-width: 100%;
                            max-height: 100%;
                            width: auto;
                            height: auto;
                            object-fit: contain;
                            display: block;
                            margin: 0 auto;
                        }

                        .info h1 {
                            font-size: 20px;
                            margin-bottom: 10px;
                            font-weight: bold;
                        }

                        .info p {
                            font-size: 14px;
                            margin-bottom: 6px;
                        }

                        @media (max-width: 600px) {
                            .intro-content {
                                flex-direction: column;
                                text-align: center;
                            }

                            .photo {
                                margin: 0 auto;
                            }
                        }
                    </style>

                    <div class="intro-content">
                        <div class="photo">
                            <img src="unnamed.jpg" alt="Martin Dokholyan" onerror="this.style.display='none'; this.parentElement.innerHTML='Photo';">
                        </div>
                        <div class="info">
                            <h1>Martin Dokholyan</h1>
                            <p>RA @ MIT & Student @ BU</p>
                            <p>Interested in uncovering the logic of the brain and how it can orchestrate behavior and cognition.</p>
                            <p>What influence does our internal state have on sensory processing?</p>
                            <p>How does the brain decide what matters most to guide our attention?</p>
                            <p>Is it possible to predict ones actions or behaviors from only neural activity?</p>
                            <p>Ultimately, I hope to bridge the gap between brain and behavior by identifying principles that govern how organisms sense, act, and adapt.</p>
                        </div>
                    </div>
                </div>
            `,
            
            telos: `
                <div class="content-box">
                    <style>
                        h2 {
                            font-size: 18px;
                            margin-bottom: 15px;
                            font-weight: bold;
                        }

                        p {
                            font-size: 14px;
                            margin-bottom: 10px;
                            line-height: 1.4;
                        }
                    </style>

                    <h2>τέλος</h2>
                    <p>"The desire for "freedom of will" in the superlative, metaphysical sense, such as still holds sway, unfortunately, in the minds of the half-educated, the desire to bear the entire and ultimate responsibility for one's actions oneself, and to absolve God, the world, ancestors, chance, and society therefrom, involves nothing less than to be precisely this CAUSA SUI, and, with more than Munchausen daring, to pull oneself up into existence by the hair, out of the slough of nothingness. If any one should find out in this manner the crass stupidity of the celebrated conception of "free will" and put it out of his head altogether, I beg of him to carry his "enlightenment" a step further, and also put out of his head the contrary of this monstrous conception of "free will": I mean "non-free will," which is tantamount to a misuse of cause and effect."</p>
                    <p>Friedrich Nietzsche - Beyond Good and Evil</p>
                </div>
            `,
            
            widgets: `
                <div class="content-box">
                    <style>
                        .widget {
                            margin-top: 30px;
                            padding: 10px;
                            background: #f0f0f0;
                            border: 1px solid #000;
                        }

                        .widget:first-child {
                            margin-top: 0;
                        }

                        .widget h3 {
                            font-size: 16px;
                            margin-bottom: 8px;
                            border-bottom: 1px dashed #000;
                            padding-bottom: 4px;
                        }

                        .calculator-grid {
                            display: grid;
                            grid-template-columns: repeat(4, 1fr);
                            gap: 5px;
                            margin-top: 10px;
                        }

                        .calc-display {
                            grid-column: span 4;
                            padding: 8px;
                            background: #fff;
                            border: 1px solid #000;
                            text-align: right;
                            font-family: monospace;
                        }

                        .calc-btn {
                            padding: 10px;
                            font-size: 14px;
                            background: #e0e0e0;
                            border: 1px solid #000;
                            cursor: pointer;
                        }

                        .calc-btn.equals {
                            background: #000;
                            color: #0f0;
                        }

                        .calc-btn.wide {
                            grid-column: span 2;
                        }

                        .calc-btn.tall {
                            grid-row: span 2;
                        }

                        .clock {
                            text-align: center;
                            font-size: 24px;
                            font-family: monospace;
                            background: #000;
                            color: #00ff00;
                            padding: 10px;
                            margin-top: 10px;
                        }

                        .canvas {
                            border: 1px solid #000;
                            margin-top: 10px;
                        }

                        .canvas-controls {
                            margin-top: 10px;
                        }

                        .canvas-controls label,
                        .canvas-controls button {
                            font-size: 12px;
                            margin-right: 10px;
                        }

                        .counter-widget {
                            text-align: center;
                            margin-top: 10px;
                        }

                        .counter-display {
                            font-size: 24px;
                            margin: 10px 0;
                            font-family: monospace;
                        }

                        .counter-btn {
                            background: #ddd;
                            border: 1px solid #000;
                            padding: 5px 10px;
                            cursor: pointer;
                            margin: 2px;
                            font-size: 14px;
                        }
                    </style>

                    <div class="widget">
                        <h3>🧮 Calculator</h3>
                        <div class="calculator-grid">
                            <div class="calc-display" id="calc-display">0</div>
                            <button class="calc-btn" onclick="clearCalc()">C</button>
                            <button class="calc-btn" onclick="calcInput('/')">/</button>
                            <button class="calc-btn" onclick="calcInput('*')">×</button>
                            <button class="calc-btn" onclick="deleteLast()">⌫</button>
                            <button class="calc-btn" onclick="calcInput('7')">7</button>
                            <button class="calc-btn" onclick="calcInput('8')">8</button>
                            <button class="calc-btn" onclick="calcInput('9')">9</button>
                            <button class="calc-btn" onclick="calcInput('-')">-</button>
                            <button class="calc-btn" onclick="calcInput('4')">4</button>
                            <button class="calc-btn" onclick="calcInput('5')">5</button>
                            <button class="calc-btn" onclick="calcInput('6')">6</button>
                            <button class="calc-btn" onclick="calcInput('+')">+</button>
                            <button class="calc-btn" onclick="calcInput('1')">1</button>
                            <button class="calc-btn" onclick="calcInput('2')">2</button>
                            <button class="calc-btn" onclick="calcInput('3')">3</button>
                            <button class="calc-btn equals tall" onclick="calculate()">=</button>
                            <button class="calc-btn wide" onclick="calcInput('0')">0</button>
                            <button class="calc-btn" onclick="calcInput('.')">.</button>
                        </div>
                    </div>

                    <div class="widget">
                        <h3>🕒 Live Clock</h3>
                        <div class="clock" id="clock">00:00:00</div>
                    </div>

                    <div class="widget">
                        <h3>✏️ Drawing Canvas</h3>
                        <canvas class="canvas" id="canvas" width="400" height="200"></canvas>
                        <div class="canvas-controls">
                            <button onclick="clearCanvas()">Clear</button>
                            <label>Color: <input type="color" id="brush-color" value="#000000"></label>
                            <label>Size: <input type="range" id="brush-size" min="1" max="10" value="3"></label>
                        </div>
                    </div>

                    <div class="widget">
                        <h3>🔢 Counter</h3>
                        <div class="counter-widget">
                            <div class="counter-display" id="counter-display">0</div>
                            <div class="counter-buttons">
                                <button class="counter-btn" onclick="changeCounter(-10)">-10</button>
                                <button class="counter-btn" onclick="changeCounter(-1)">-1</button>
                                <button class="counter-btn" onclick="resetCounter()">Reset</button>
                                <button class="counter-btn" onclick="changeCounter(1)">+1</button>
                                <button class="counter-btn" onclick="changeCounter(10)">+10</button>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        function loadTab(tabName) {
            // Update active tab styling
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            // Load the content
            document.getElementById('content').innerHTML = tabContent[tabName];

            // If it's the widgets tab, initialize the widgets
            if (tabName === 'widgets') {
                initializeWidgets();
            }

            currentTab = tabName;
        }

        function initializeWidgets() {
            // Reset widget variables
            window.calcExpression = '';
            window.counterValue = 0;
            window.isDrawing = false;

            // Initialize clock
            updateClock();
            setInterval(updateClock, 1000);

            // Initialize canvas
            initCanvas();
        }

        // Widget functions (moved from original file)
        function calcInput(value) {
            const display = document.getElementById('calc-display');
            if (window.calcExpression === '0' || window.calcExpression === 'Error') {
                window.calcExpression = '';
            }
            window.calcExpression += value;
            display.textContent = window.calcExpression || '0';
        }

        function clearCalc() {
            window.calcExpression = '';
            document.getElementById('calc-display').textContent = '0';
        }

        function deleteLast() {
            window.calcExpression = window.calcExpression.slice(0, -1);
            document.getElementById('calc-display').textContent = window.calcExpression || '0';
        }

        function calculate() {
            const display = document.getElementById('calc-display');
            try {
                const result = eval(window.calcExpression.replace('×', '*'));
                window.calcExpression = result.toString();
                display.textContent = window.calcExpression;
            } catch (e) {
                display.textContent = 'Error';
                window.calcExpression = 'Error';
            }
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = time;
            }
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');

            canvas.addEventListener('mousedown', (e) => {
                window.isDrawing = true;
                draw(e);
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => window.isDrawing = false);
            canvas.addEventListener('mouseout', () => window.isDrawing = false);

            function draw(e) {
                if (!window.isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.lineCap = 'round';
                ctx.strokeStyle = document.getElementById('brush-color').value;

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function changeCounter(amount) {
            window.counterValue += amount;
            document.getElementById('counter-display').textContent = window.counterValue;
        }

        function resetCounter() {
            window.counterValue = 0;
            document.getElementById('counter-display').textContent = window.counterValue;
        }

        // Load intro tab by default
        document.addEventListener('DOMContentLoaded', function() {
            loadTab('intro');
        });
    </script>
</body>
</html>
