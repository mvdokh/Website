<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Martin Dokholyan - Shader Background</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
  }
  canvas {
    display: block; /* removes scrollbars */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  /* Profile overlay container */
  #profile {
    position: fixed;
    top: 30px;
    left: 30px;
    max-width: 480px;
    background: rgba(30, 30, 30, 0.85);
    color: #8fef9f; /* greenish code color */
    font-family: 'Courier New', Courier, monospace;
    border: 2px solid #3dbf3d;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 12px #3dbf3daa;
    user-select: none;
  }
  #profile table {
    width: 100%;
  }
  #profile img {
    width: 100px;
    border-radius: 8px;
    border: 1px solid #3dbf3d;
  }
  #profile h1 {
    margin: 0 0 6px 0;
    font-weight: normal;
    font-size: 1.8em;
    color: #a0ffa0;
  }
  #profile p {
    margin: 6px 0;
    line-height: 1.3;
  }
  #profile a {
    color: #7ddb7d;
    text-decoration: none;
  }
  #profile a:hover {
    text-decoration: underline;
  }
  /* About me block styled like a code block */
  #about {
    margin-top: 12px;
    background: #222;
    padding: 10px;
    border-radius: 6px;
    font-size: 0.95em;
    color: #a6ffa6;
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <div id="profile">
    <table>
      <tr>
        <td>
          <img src="unnamed.jpg" alt="Martin Dokholyan" />
        </td>
        <td style="padding-left: 15px; vertical-align: top;">
          <h1>Martin Dokholyan</h1>
          <p>Biochemistry &amp; Molecular Biology major at Boston University.</p>
          <p>
            <a href="https://www.linkedin.com/in/mvdokh/" target="_blank" rel="noopener noreferrer">LinkedIn</a> | 
            <a href="https://github.com/mvdokh" target="_blank" rel="noopener noreferrer">GitHub</a>
          </p>
        </td>
      </tr>
    </table>

    <div id="about">
      Interested in the neural basis of behavior and active sensing.<br/>
      üìç Allston, MA<br/>
      üéì BMB @ BU 2026
    </div>
  </div>

<script>
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    alert('WebGL not supported');
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0, 0, canvas.width, canvas.height);
  }
  window.addEventListener('resize', resize);
  resize();

  const vertexSource = `
    attribute vec2 aPosition;
    void main() {
      gl_Position = vec4(aPosition, 0, 1);
    }
  `;

  const fragmentSource = `
    precision mediump float;
    uniform float iTime;
    uniform vec2 iResolution;

    float rand(vec2 co){
        return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
    }

    void mainImage(out vec4 fragColor, in vec2 fragCoord){
        vec2 uv = fragCoord / iResolution.xy;

        uv += vec2(iTime * 0.1, iTime * 0.1);

        float noise = rand(floor(uv * 20.0));

        vec3 color = vec3(
            0.5 + 0.5 * sin(iTime + uv.x * 10.0 + noise * 5.0),
            0.5 + 0.5 * sin(iTime + uv.y * 10.0 + noise * 5.0 + 2.0),
            0.5 + 0.5 * sin(iTime + (uv.x + uv.y) * 10.0 + noise * 5.0 + 4.0)
        );

        color = pow(color, vec3(1.5)); // brighten

        fragColor = vec4(color, 1.0);
    }

    void main() {
      mainImage(gl_FragColor, gl_FragCoord.xy);
    }
  `;

  function createShader(type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error(gl.getShaderInfoLog(shader));
      return null;
    }
    return shader;
  }

  function createProgram(vsSource, fsSource) {
    const vertexShader = createShader(gl.VERTEX_SHADER, vsSource);
    const fragmentShader = createShader(gl.FRAGMENT_SHADER, fsSource);
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error(gl.getProgramInfoLog(program));
      return null;
    }
    return program;
  }

  const program = createProgram(vertexSource, fragmentSource);
  gl.useProgram(program);

  // Setup a full-screen quad
  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    -1, -1,
    1, -1,
    -1, 1,
    1, 1
  ]), gl.STATIC_DRAW);

  const positionLocation = gl.getAttribLocation(program, 'aPosition');
  gl.enableVertexAttribArray(positionLocation);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

  const iTimeLoc = gl.getUniformLocation(program, 'iTime');
  const iResLoc = gl.getUniformLocation(program, 'iResolution');

  let startTime = performance.now();

  function render() {
    resize();
    const currentTime = (performance.now() - startTime) / 1000;

    gl.uniform1f(iTimeLoc, currentTime);
    gl.uniform2f(iResLoc, canvas.width, canvas.height);

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    requestAnimationFrame(render);
  }

  render();
</script>

</body>
</html>
