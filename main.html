<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Dokholyan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --nav-bg: #c0c0c0;
            --nav-border: #888;
            --link-color: #0000ee;
            --active-bg: #ffffff;
            --content-bg: #f8f8f8;
            --content-border: #000;
            --pixel-color: rgba(0,0,0,0.03);
            --pixel-dot: rgba(60,60,60,0.08);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #c0c0c0;
            --nav-bg: #2d2d2d;
            --nav-border: #444;
            --link-color: #5dade2;
            --active-bg: #3d3d3d;
            --content-bg: #252525;
            --content-border: #444;
            --pixel-color: rgba(255,255,255,0.02);
            --pixel-dot: rgba(180,180,180,0.05);
        }

        body {
            font-family: "Courier New", monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            margin-bottom: 20px;
            background: var(--nav-bg);
            padding: 10px;
            border: 2px outset var(--nav-border);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: var(--link-color);
            text-decoration: underline;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a {
            padding: 2px 6px;
        }

        nav a.active {
            background: var(--active-bg);
        }

        .dark-toggle {
            margin-left: 20px;
            padding: 4px 10px;
            font-family: "Courier New", monospace;
            font-size: 11px;
            cursor: pointer;
            background: #808080;
            border: 2px outset #999;
            color: #fff;
            transition: all 0.2s;
        }

        .dark-toggle:hover {
            background: #707070;
        }

        .dark-toggle:active {
            border-style: inset;
        }

        body.dark-mode .dark-toggle {
            background: #4a4a4a;
            border-color: #666;
            color: #ffd700;
        }

        body.dark-mode .dark-toggle:hover {
            background: #5a5a5a;
        }

        #content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Math page gets full width */
        #content:has(.math-page) {
            max-width: none;
        }

        /* Math page specific overrides */
        .content-box.math-page {
            padding: 10px;
        }

        .content-box {
            border: 2px solid var(--content-border);
            padding: 20px;
            background: var(--content-bg);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--content-bg);
            background-image: 
                /* Main pixel grid */
                linear-gradient(90deg, var(--pixel-color) 1px, transparent 1px),
                linear-gradient(var(--pixel-color) 1px, transparent 1px),
                /* Dithering pattern - checkerboard at different scales */
                repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg 90deg, var(--pixel-color) 90deg 180deg),
                /* Scattered pixel clusters */
                radial-gradient(circle at 15% 20%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 85% 15%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 45% 80%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 25% 55%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 90% 85%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 10% 90%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 55% 30%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 35% 10%, var(--pixel-dot) 1px, transparent 1px),
                radial-gradient(circle at 80% 40%, var(--pixel-dot) 1px, transparent 1px);
            background-size: 
                8px 8px,
                8px 8px,
                4px 4px,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%,
                100% 100%;
            pointer-events: none;
            z-index: 1;
            image-rendering: pixelated;
            transition: background-color 0.3s;
        }

        /* Scanline overlay */
        .content-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.015) 2px,
                rgba(0,0,0,0.015) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .content-box > * {
            position: relative;
            z-index: 2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
        <a href="#" onclick="loadTab('intro')" class="active" id="intro-tab">Intro</a>
            <a href="#" onclick="loadTab('telos')" id="telos-tab">Stuff</a>
        <a href="#" onclick="loadTab('brain')" id="brain-tab">Brain</a>
            <a href="#" onclick="loadTab('math')" id="math-tab">Math</a>
        <a href="#" onclick="loadTab('widgets')" id="widgets-tab">Widgets</a>
        </div>
        <button class="dark-toggle" onclick="toggleDarkMode()" id="dark-toggle">DARK</button>
    </nav>

    <div id="content">
        <div class="content-box">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let currentTab = 'intro';

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const toggle = document.getElementById('dark-toggle');
            toggle.textContent = isDark ? 'LIGHT' : 'DARK';
            localStorage.setItem('darkMode', isDark ? 'true' : 'false');
        }

        // Check for saved dark mode preference (default to dark)
        if (localStorage.getItem('darkMode') !== 'false') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-toggle').textContent = 'LIGHT';
        }

        async function loadTab(tabName) {
            try {
                // Update active tab styling
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                document.getElementById(tabName + '-tab').classList.add('active');

                // Show loading
                document.getElementById('content').innerHTML = '<div class="content-box"><div class="loading">Loading...</div></div>';

                // Load the HTML file
                const response = await fetch(`${tabName}.html`);
                if (!response.ok) throw new Error('Failed to load page');
                
                const html = await response.text();
                document.getElementById('content').innerHTML = html;

                // If it's the widgets tab, initialize the widgets
                if (tabName === 'widgets') {
                    initializeWidgets();
                }

                // If it's the intro tab, initialize the brain viewer
                if (tabName === 'intro') {
                    initializeBrainViewer();
                }

                // If it's the math tab, initialize the math visualizer
                if (tabName === 'math') {
                    initializeMathVisualizer();
                }

                currentTab = tabName;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="content-box">
                        <p>Error loading ${tabName}.html</p>
                        <p>Make sure the file exists in the same directory.</p>
                    </div>
                `;
            }
        }

        function initializeWidgets() {
            // Reset widget variables
            window.calcExpression = '';
            window.counterValue = 0;
            window.isDrawing = false;

            // Initialize clock
            updateClock();
            setInterval(updateClock, 1000);

            // Initialize canvas
            initCanvas();
        }

        // Widget functions (moved from original file)
        function calcInput(value) {
            const display = document.getElementById('calc-display');
            if (window.calcExpression === '0' || window.calcExpression === 'Error') {
                window.calcExpression = '';
            }
            window.calcExpression += value;
            display.textContent = window.calcExpression || '0';
        }

        function clearCalc() {
            window.calcExpression = '';
            document.getElementById('calc-display').textContent = '0';
        }

        function deleteLast() {
            window.calcExpression = window.calcExpression.slice(0, -1);
            document.getElementById('calc-display').textContent = window.calcExpression || '0';
        }

        function calculate() {
            const display = document.getElementById('calc-display');
            try {
                const result = eval(window.calcExpression.replace('×', '*'));
                window.calcExpression = result.toString();
                display.textContent = window.calcExpression;
            } catch (e) {
                display.textContent = 'Error';
                window.calcExpression = 'Error';
            }
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = time;
            }
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');

            canvas.addEventListener('mousedown', (e) => {
                window.isDrawing = true;
                draw(e);
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => window.isDrawing = false);
            canvas.addEventListener('mouseout', () => window.isDrawing = false);

            function draw(e) {
                if (!window.isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.lineCap = 'round';
                ctx.strokeStyle = document.getElementById('brush-color').value;

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function changeCounter(amount) {
            window.counterValue += amount;
            document.getElementById('counter-display').textContent = window.counterValue;
        }

        function resetCounter() {
            window.counterValue = 0;
            document.getElementById('counter-display').textContent = window.counterValue;
        }

        // Brain 3D Viewer using Three.js
        function initializeBrainViewer() {
            const container = document.getElementById('brainContainer');
            if (!container) return;
            
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = () => {
                const loaderScript = document.createElement('script');
                loaderScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
                loaderScript.onload = () => initThreeJS();
                document.head.appendChild(loaderScript);
            };
            document.head.appendChild(script);
            
            function initThreeJS() {
                const width = container.clientWidth, height = container.clientHeight;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
                camera.position.set(0, 0, 25);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setClearColor(0x000000, 0);
                container.appendChild(renderer.domElement);
                
                scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);
                scene.add(new THREE.DirectionalLight(0xffffff, 0.3)).position.set(-5, -5, -5);
                
                let brain = null, autoRotate = true, isDragging = false, prevX = 0, prevY = 0;
                const maxDist = 25, minDist = 15;
                
                function getMaterial() {
                    const dark = document.body.classList.contains('dark-mode');
                    return new THREE.MeshStandardMaterial({ color: dark ? 0xeeeeee : 0xffb6c1, roughness: 0.6, metalness: 0.1 });
                }
                
                new THREE.GLTFLoader().load('brain.glb', (gltf) => {
                    brain = gltf.scene;
                    brain.traverse((c) => { if (c.isMesh) c.material = getMaterial(); });
                    brain.rotation.x = -0.3;
                    scene.add(brain);
                });
                
                new MutationObserver(() => { if (brain) brain.traverse((c) => { if (c.isMesh) c.material = getMaterial(); }); })
                    .observe(document.body, { attributes: true, attributeFilter: ['class'] });
                
                container.addEventListener('mousedown', (e) => { isDragging = true; autoRotate = false; prevX = e.clientX; prevY = e.clientY; });
                container.addEventListener('mousemove', (e) => { if (!isDragging || !brain) return; brain.rotation.y += (e.clientX - prevX) * 0.01; brain.rotation.x += (e.clientY - prevY) * 0.01; prevX = e.clientX; prevY = e.clientY; });
                container.addEventListener('mouseup', () => isDragging = false);
                container.addEventListener('mouseleave', () => isDragging = false);
                container.addEventListener('touchstart', (e) => { isDragging = true; autoRotate = false; prevX = e.touches[0].clientX; prevY = e.touches[0].clientY; });
                container.addEventListener('touchmove', (e) => { if (!isDragging || !brain) return; e.preventDefault(); brain.rotation.y += (e.touches[0].clientX - prevX) * 0.01; brain.rotation.x += (e.touches[0].clientY - prevY) * 0.01; prevX = e.touches[0].clientX; prevY = e.touches[0].clientY; }, { passive: false });
                container.addEventListener('touchend', () => isDragging = false);
                container.addEventListener('wheel', (e) => { e.preventDefault(); camera.position.z = Math.max(minDist, Math.min(maxDist, camera.position.z + e.deltaY * 0.02)); }, { passive: false });
                
                function animate() { requestAnimationFrame(animate); if (brain && autoRotate) brain.rotation.y += 0.003; renderer.render(scene, camera); }
                animate();
                
                window.addEventListener('resize', () => { const w = container.clientWidth, h = container.clientHeight; camera.aspect = w / h; camera.updateProjectionMatrix(); renderer.setSize(w, h); });
            }
        }

        // Math Visualizer initialization function
        function initializeMathVisualizer() {
            setTimeout(() => {
                const canvas = document.getElementById('mathCanvas');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                
                // Resize canvas to match displayed size
                function resizeCanvas() {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                let width = canvas.width;
                let height = canvas.height;
                let centerX = width / 2;
                let centerY = height / 2;
                
                // State
                let rotationX = 0.5;
                let rotationY = 0.3;
                let scale = 80;
                let isDragging = false;
                let lastMouseX = 0;
                let lastMouseY = 0;
                let autoRotate = true;
                let currentSurface = 'lorenz';
                let paramA = 1.0;
                let paramB = 0.4;
                let paramC = 1.0;
                let resolution = 30;
                let showWireframe = true;
                let showPoints = false;
                
                // Category definitions
                const categories = {
                    chaos: { name: 'Chaos & Dynamics', class: 'category-chaos' },
                    topology: { name: 'Topology', class: 'category-topology' },
                    geometry: { name: 'Geometry', class: 'category-geometry' },
                    functions: { name: 'Functions & Waves', class: 'category-functions' },
                    fractals: { name: 'Fractals', class: 'category-fractals' }
                };
                
                // Surface equations - organized by category
                const surfaces = {
                    // ═══════════════════════════════════════════════════
                    // CHAOS & DYNAMICAL SYSTEMS
                    // ═══════════════════════════════════════════════════
                    lorenz: {
                        name: 'Lorenz Attractor',
                        category: 'chaos',
                        equations: 'dx/dt = σ(y-x)<br>dy/dt = x(ρ-z)-y<br>dz/dt = xy - βz',
                        params: { a: 'σ (sigma)', b: 'ρ (rho)', c: 'β (beta)', res: false },
                        generate: null
                    },
                    rossler: {
                        name: 'Rössler Attractor',
                        category: 'chaos',
                        equations: 'dx/dt = -y - z<br>dy/dt = x + ay<br>dz/dt = b + z(x - c)',
                        params: { a: 'a', b: 'b', c: 'c', res: false },
                        generate: null
                    },
                    bifurcation: {
                        name: 'Bifurcation Diagram',
                        category: 'chaos',
                        equations: 'x_{n+1} = r·x_n·(1 - x_n)<br>Logistic map',
                        params: { a: 'r min', b: 'r max', c: null, res: false },
                        generate: null, is2D: true
                    },
                    arnold: {
                        name: 'Arnold Tongues',
                        category: 'chaos',
                        equations: 'θ_{n+1} = θ_n + Ω - (K/2π)·sin(2πθ_n)<br>Circle map',
                        params: { a: 'Max K', b: null, c: null, res: false },
                        generate: null, is2D: true
                    },
                    henon: {
                        name: 'Hénon Map',
                        category: 'chaos',
                        equations: 'x_{n+1} = 1 - ax_n² + y_n<br>y_{n+1} = bx_n',
                        params: { a: 'a', b: 'b', c: null, res: false },
                        generate: null, is2D: true
                    },
                    doublePendulum: {
                        name: 'Double Pendulum Phase',
                        category: 'chaos',
                        equations: 'θ₁, θ₂ phase space<br>Chaotic motion',
                        params: { a: 'Energy', b: 'Mass Ratio', c: null, res: false },
                        generate: null, is2D: true
                    },
                    
                    // ═══════════════════════════════════════════════════
                    // TOPOLOGY
                    // ═══════════════════════════════════════════════════
                    torus: {
                        name: 'Torus',
                        category: 'topology',
                        equations: 'x = (R + r·cos(v))·cos(u)<br>y = (R + r·cos(v))·sin(u)<br>z = r·sin(v)',
                        params: { a: 'Major Radius (R)', b: 'Minor Radius (r)', c: null, res: true },
                        generate: (u, v, a, b, c) => [(a + b * Math.cos(v)) * Math.cos(u), (a + b * Math.cos(v)) * Math.sin(u), b * Math.sin(v)],
                        uRange: [0, 2 * Math.PI], vRange: [0, 2 * Math.PI]
                    },
                    mobius: {
                        name: 'Möbius Strip',
                        category: 'topology',
                        equations: 'x = (1 + s·cos(u/2))·cos(u)<br>y = (1 + s·cos(u/2))·sin(u)<br>z = s·sin(u/2)',
                        params: { a: 'Size', b: 'Width', c: null, res: true },
                        generate: (u, v, a, b, c) => [(a + (v * b) * Math.cos(u / 2)) * Math.cos(u), (a + (v * b) * Math.cos(u / 2)) * Math.sin(u), (v * b) * Math.sin(u / 2)],
                        uRange: [0, 2 * Math.PI], vRange: [-1, 1]
                    },
                    klein: {
                        name: 'Klein Bottle',
                        category: 'topology',
                        equations: 'Immersion in 3D<br>(self-intersecting)',
                        params: { a: 'Scale', b: null, c: null, res: true },
                        generate: (u, v, a, b, c) => { const r = a * 0.5; let x, y, z; if (u < Math.PI) { x = 3 * Math.cos(u) * (1 + Math.sin(u)) + 2 * (1 - Math.cos(u) / 2) * Math.cos(u) * Math.cos(v); z = -8 * Math.sin(u) - 2 * (1 - Math.cos(u) / 2) * Math.sin(u) * Math.cos(v); } else { x = 3 * Math.cos(u) * (1 + Math.sin(u)) + 2 * (1 - Math.cos(u) / 2) * Math.cos(v + Math.PI); z = -8 * Math.sin(u); } y = -2 * (1 - Math.cos(u) / 2) * Math.sin(v); return [x * r * 0.15, y * r, z * r * 0.15]; },
                        uRange: [0, 2 * Math.PI], vRange: [0, 2 * Math.PI]
                    },
                    trefoil: {
                        name: 'Trefoil Knot',
                        category: 'topology',
                        equations: 'x = sin(t) + 2·sin(2t)<br>y = cos(t) - 2·cos(2t)<br>z = -sin(3t)',
                        params: { a: 'Scale', b: 'Tube Radius', c: null, res: true },
                        generate: (u, v, a, b, c) => { const r = b * 0.3; const x = Math.sin(u) + 2 * Math.sin(2 * u); const y = Math.cos(u) - 2 * Math.cos(2 * u); const z = -Math.sin(3 * u); return [(x + r * Math.cos(v)) * a * 0.5, (y + r * Math.sin(v)) * a * 0.5, z * a * 0.5]; },
                        uRange: [0, 2 * Math.PI], vRange: [0, 2 * Math.PI]
                    },
                    crosscap: {
                        name: 'Cross-Cap',
                        category: 'topology',
                        equations: 'Non-orientable surface<br>RP² immersion',
                        params: { a: 'Scale', b: null, c: null, res: true },
                        generate: (u, v, a, b, c) => {
                            const x = a * Math.cos(u) * Math.sin(2 * v) * 0.5;
                            const y = a * Math.sin(u) * Math.sin(2 * v) * 0.5;
                            const z = a * (Math.cos(v) * Math.cos(v) - Math.cos(u) * Math.cos(u) * Math.sin(v) * Math.sin(v)) * 0.5;
                            return [x, y, z];
                        },
                        uRange: [0, 2 * Math.PI], vRange: [0, Math.PI / 2]
                    },
                    boysSurface: {
                        name: "Boy's Surface",
                        category: 'topology',
                        equations: 'RP² immersion<br>without singularities',
                        params: { a: 'Scale', b: null, c: null, res: true },
                        generate: (u, v, a, b, c) => {
                            const sqrt2 = Math.SQRT2;
                            const denom = 2 - sqrt2 * Math.sin(3 * u) * Math.sin(2 * v);
                            const x = a * (Math.cos(2 * u) * Math.cos(v) * Math.cos(v) + sqrt2 * Math.cos(u) * Math.sin(2 * v)) / denom * 0.5;
                            const y = a * (Math.sin(2 * u) * Math.cos(v) * Math.cos(v) + sqrt2 * Math.sin(u) * Math.sin(2 * v)) / denom * 0.5;
                            const z = a * 3 * Math.cos(v) * Math.cos(v) / denom * 0.5 - 0.75;
                            return [x, y, z];
                        },
                        uRange: [0, Math.PI], vRange: [0, Math.PI / 2]
                    },
                    
                    // ═══════════════════════════════════════════════════
                    // GEOMETRY
                    // ═══════════════════════════════════════════════════
                    sphere: {
                        name: 'Sphere',
                        category: 'geometry',
                        equations: 'x = r·sin(v)·cos(u)<br>y = r·sin(v)·sin(u)<br>z = r·cos(v)',
                        params: { a: 'Radius (r)', b: null, c: null, res: true },
                        generate: (u, v, a, b, c) => [a * Math.sin(v) * Math.cos(u), a * Math.sin(v) * Math.sin(u), a * Math.cos(v)],
                        uRange: [0, 2 * Math.PI], vRange: [0, Math.PI]
                    },
                    saddle: {
                        name: 'Hyperbolic Paraboloid',

                            const idx = (py * plotWidth + px) * 4;
                            if (iter === maxIter) {
                                data[idx] = 0; data[idx + 1] = 0; data[idx + 2] = 0; data[idx + 3] = 255;
                            } else {
                                const hue = (iter / maxIter * 360 + 280) % 360;
                                const rgb = hslToRgb(hue / 360, 0.85, 0.55);
                                data[idx] = rgb[0]; data[idx + 1] = rgb[1]; data[idx + 2] = rgb[2]; data[idx + 3] = 255;
                            }
                        }
                    }
                    return imageData;
                }
                
                function generateSierpinskiImageData(depth, plotWidth, plotHeight, ctx) {
                    const imageData = ctx.createImageData(plotWidth, plotHeight);
                    const data = imageData.data;
                    // Fill background
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 10; data[i + 1] = 10; data[i + 2] = 10; data[i + 3] = 255;
                    }
                    function drawTriangle(x1, y1, x2, y2, x3, y3, d, hue) {
                        if (d === 0) {
                            // Fill triangle
                            const minX = Math.max(0, Math.floor(Math.min(x1, x2, x3)));
                            const maxX = Math.min(plotWidth - 1, Math.ceil(Math.max(x1, x2, x3)));
                            const minY = Math.max(0, Math.floor(Math.min(y1, y2, y3)));
                            const maxY = Math.min(plotHeight - 1, Math.ceil(Math.max(y1, y2, y3)));
                            for (let py = minY; py <= maxY; py++) {
                                for (let px = minX; px <= maxX; px++) {
                                    // Check if point is inside triangle
                                    const d1 = (px - x2) * (y1 - y2) - (x1 - x2) * (py - y2);
                                    const d2 = (px - x3) * (y2 - y3) - (x2 - x3) * (py - y3);
                                    const d3 = (px - x1) * (y3 - y1) - (x3 - x1) * (py - y1);
                                    const hasNeg = (d1 < 0) || (d2 < 0) || (d3 < 0);
                                    const hasPos = (d1 > 0) || (d2 > 0) || (d3 > 0);
                                    if (!(hasNeg && hasPos)) {
                                        const idx = (py * plotWidth + px) * 4;
                                        const rgb = hslToRgb(hue / 360, 0.7, 0.55);
                                        data[idx] = rgb[0]; data[idx + 1] = rgb[1]; data[idx + 2] = rgb[2];
                                    }
                                }
                            }
                            return;
                        }
                        const mx1 = (x1 + x2) / 2, my1 = (y1 + y2) / 2;
                        const mx2 = (x2 + x3) / 2, my2 = (y2 + y3) / 2;
                        const mx3 = (x3 + x1) / 2, my3 = (y3 + y1) / 2;
                        drawTriangle(x1, y1, mx1, my1, mx3, my3, d - 1, hue);
                        drawTriangle(mx1, my1, x2, y2, mx2, my2, d - 1, (hue + 40) % 360);
                        drawTriangle(mx3, my3, mx2, my2, x3, y3, d - 1, (hue + 80) % 360);
                    }
                    const margin = 20;
                    const h = (plotHeight - 2 * margin) * Math.sqrt(3) / 2;
                    drawTriangle(
                        plotWidth / 2, margin,
                        margin, plotHeight - margin,
                        plotWidth - margin, plotHeight - margin,
                        Math.floor(depth), 160
                    );
                    return imageData;
                }
                
                function rotatePoint(p, rx, ry) {
                    let [x, y, z] = p;
                    let y1 = y * Math.cos(rx) - z * Math.sin(rx);
                    let z1 = y * Math.sin(rx) + z * Math.cos(rx);
                    let x2 = x * Math.cos(ry) + z1 * Math.sin(ry);
                    let z2 = -x * Math.sin(ry) + z1 * Math.cos(ry);
                    return [x2, y1, z2];
                }
                
                function project(p) {
                    return [centerX + p[0] * scale, centerY - p[1] * scale, p[2]];
                }
                
                function render() {
                    // Update dimensions each frame
                    width = canvas.width;
                    height = canvas.height;
                    centerX = width / 2;
                    centerY = height / 2;
                    
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0, 0, width, height);
                    
                    ctx.strokeStyle = 'rgba(80, 60, 30, 0.25)'; // vintage amber tint
                    ctx.lineWidth = 1;
                    for (let i = 0; i < width; i += 40) {
                        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, height); ctx.stroke();
                    }
                    for (let i = 0; i < height; i += 40) {
                        ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(width, i); ctx.stroke();
                    }
                    
                    const surface = surfaces[currentSurface];
                    const margin = 50;
                    const plotWidth = Math.floor(width - 2 * margin);
                    const plotHeight = Math.floor(height - 2 * margin);
                    
                    // 2D plot rendering
                    if (currentSurface === 'bifurcation') {
                        const rMin = paramA; const rMax = paramB;
                        const cacheKey = `${rMin}-${rMax}-${plotWidth}-${plotHeight}`;
                        if (!cachedBifurcation || cachedBifurcationParams !== cacheKey) { cachedBifurcation = generateBifurcationImageData(rMin, rMax, plotWidth, plotHeight, ctx); cachedBifurcationParams = cacheKey; }
                        ctx.putImageData(cachedBifurcation, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('r', width - margin + 10, height - margin); ctx.fillText('x', margin - 5, margin - 10);
                        ctx.fillText(rMin.toFixed(1), margin, height - margin + 20); ctx.fillText(rMax.toFixed(1), width - margin - 20, height - margin + 20);
                        ctx.fillText('0', margin - 20, height - margin); ctx.fillText('1', margin - 20, margin + 10);
                    } else if (currentSurface === 'arnold') {
                        const maxK = paramA;
                        const cacheKey = `${maxK}-${plotWidth}-${plotHeight}`;
                        if (!cachedArnold || cachedArnoldParams !== cacheKey) { cachedArnold = generateArnoldImageData(maxK, plotWidth, plotHeight, ctx); cachedArnoldParams = cacheKey; }
                        ctx.putImageData(cachedArnold, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('Ω', width - margin + 10, height - margin); ctx.fillText('K', margin - 5, margin - 10);
                        ctx.fillText('0', margin, height - margin + 20); ctx.fillText('1', width - margin - 10, height - margin + 20);
                        ctx.fillText('0', margin - 20, height - margin); ctx.fillText(maxK.toFixed(1), margin - 25, margin + 10);
                    } else if (currentSurface === 'henon') {
                        const cacheKey = `${paramA}-${paramB}-${plotWidth}-${plotHeight}`;
                        if (!cachedHenon || cachedHenonParams !== cacheKey) { cachedHenon = generateHenonImageData(paramA, paramB, plotWidth, plotHeight, ctx); cachedHenonParams = cacheKey; }
                        ctx.putImageData(cachedHenon, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('x', width - margin + 10, height - margin); ctx.fillText('y', margin - 5, margin - 10);
                    } else if (currentSurface === 'doublePendulum') {
                        const cacheKey = `${paramA}-${paramB}-${plotWidth}-${plotHeight}`;
                        if (!cachedDoublePendulum || cachedDoublePendulumParams !== cacheKey) { cachedDoublePendulum = generateDoublePendulumImageData(paramA, paramB, plotWidth, plotHeight, ctx); cachedDoublePendulumParams = cacheKey; }
                        ctx.putImageData(cachedDoublePendulum, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('θ₁', width - margin + 10, height - margin); ctx.fillText('θ₂', margin - 5, margin - 10);
                    } else if (currentSurface === 'mandelbrot') {
                        const cacheKey = `${paramA}-${paramB}-${paramC}-${plotWidth}-${plotHeight}`;
                        if (!cachedMandelbrot || cachedMandelbrotParams !== cacheKey) { cachedMandelbrot = generateMandelbrotImageData(paramA, paramB, paramC, plotWidth, plotHeight, ctx); cachedMandelbrotParams = cacheKey; }
                        ctx.putImageData(cachedMandelbrot, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('Re', width - margin + 10, height - margin); ctx.fillText('Im', margin - 5, margin - 10);
                    } else if (currentSurface === 'julia') {
                        const cacheKey = `${paramA}-${paramB}-${plotWidth}-${plotHeight}`;
                        if (!cachedJulia || cachedJuliaParams !== cacheKey) { cachedJulia = generateJuliaImageData(paramA, paramB, plotWidth, plotHeight, ctx); cachedJuliaParams = cacheKey; }
                        ctx.putImageData(cachedJulia, margin, margin);
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(margin, height - margin); ctx.lineTo(width - margin, height - margin); ctx.moveTo(margin, height - margin); ctx.lineTo(margin, margin); ctx.stroke();
                        ctx.fillStyle = 'rgba(150, 150, 150, 0.8)'; ctx.font = '12px Courier New';
                        ctx.fillText('Re', width - margin + 10, height - margin); ctx.fillText('Im', margin - 5, margin - 10);
                        ctx.fillText('c = ' + paramA.toFixed(2) + ' + ' + paramB.toFixed(2) + 'i', margin, margin - 10);
                    } else if (currentSurface === 'sierpinski') {
                        const cacheKey = `${paramA}-${plotWidth}-${plotHeight}`;
                        if (!cachedSierpinski || cachedSierpinskiParams !== cacheKey) { cachedSierpinski = generateSierpinskiImageData(paramA, plotWidth, plotHeight, ctx); cachedSierpinskiParams = cacheKey; }
                        ctx.putImageData(cachedSierpinski, margin, margin);
                    }
                    // 3D attractor rendering
                    else if (currentSurface === 'lorenz') {
                        const points = generateLorenz(paramA, paramB, paramC);
                        const transformed = points.map(p => project(rotatePoint(p, rotationX, rotationY)));
                        ctx.strokeStyle = 'rgba(200, 160, 60, 0.8)'; // vintage amber
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        transformed.forEach((p, i) => { if (i === 0) ctx.moveTo(p[0], p[1]); else ctx.lineTo(p[0], p[1]); });
                        ctx.stroke();
                    } else if (currentSurface === 'rossler') {
                        const points = generateRossler(paramA, paramB, paramC);
                        const transformed = points.map(p => project(rotatePoint(p, rotationX, rotationY)));
                        ctx.strokeStyle = 'rgba(100, 200, 150, 0.8)'; // teal
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        transformed.forEach((p, i) => { if (i === 0) ctx.moveTo(p[0], p[1]); else ctx.lineTo(p[0], p[1]); });
                        ctx.stroke();
                    }
                    // Parametric surface rendering
                    else if (surface && surface.generate) {
                        const [uMin, uMax] = surface.uRange;
                        const [vMin, vMax] = surface.vRange;
                        const uStep = (uMax - uMin) / resolution;
                        const vStep = (vMax - vMin) / resolution;
                        const points = [];
                        const edges = [];
                        
                        for (let ui = 0; ui <= resolution; ui++) {
                            for (let vi = 0; vi <= resolution; vi++) {
                                const u = uMin + ui * uStep;
                                const v = vMin + vi * vStep;
                                const p = surface.generate(u, v, paramA, paramB, paramC);
                                points.push(project(rotatePoint(p, rotationX, rotationY)));
                                const idx = ui * (resolution + 1) + vi;
                                if (ui < resolution) edges.push([idx, idx + resolution + 1]);
                                if (vi < resolution) edges.push([idx, idx + 1]);
                            }
                        }
                        
                        // Color scheme based on category
                        const cat = surface.category;
                        let baseHue = 45; // default amber
                        if (cat === 'topology') baseHue = 200; // blue
                        else if (cat === 'geometry') baseHue = 120; // green
                        else if (cat === 'functions') baseHue = 35; // orange
                        
                        if (showWireframe) {
                            edges.forEach(([i, j]) => {
                                const p1 = points[i], p2 = points[j];
                                const avgZ = (p1[2] + p2[2]) / 2;
                                const alpha = Math.max(0.2, Math.min(0.9, 0.5 + avgZ * 0.3));
                                const hue = baseHue + avgZ * 25;
                                ctx.strokeStyle = `hsla(${hue}, 70%, 50%, ${alpha})`;
                                ctx.lineWidth = 1;
                                ctx.beginPath(); ctx.moveTo(p1[0], p1[1]); ctx.lineTo(p2[0], p2[1]); ctx.stroke();
                            });
                        }
                        
                        if (showPoints) {
                            points.forEach(p => {
                                const alpha = Math.max(0.4, Math.min(1, 0.6 + p[2] * 0.2));
                                ctx.fillStyle = `hsla(${baseHue}, 60%, 60%, ${alpha})`;
                                ctx.beginPath(); ctx.arc(p[0], p[1], 2, 0, Math.PI * 2); ctx.fill();
                            });
                        }
                    }
                    
                    if (autoRotate && !isDragging && !surface.is2D) rotationY += 0.005;
                    requestAnimationFrame(render);
                }
                
                canvas.addEventListener('mousedown', (e) => { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
                canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    rotationY += (e.clientX - lastMouseX) * 0.01;
                    rotationX += (e.clientY - lastMouseY) * 0.01;
                    lastMouseX = e.clientX; lastMouseY = e.clientY;
                });
                canvas.addEventListener('mouseup', () => isDragging = false);
                canvas.addEventListener('mouseleave', () => isDragging = false);
                canvas.addEventListener('wheel', (e) => { e.preventDefault(); scale += e.deltaY > 0 ? -5 : 5; scale = Math.max(20, Math.min(200, scale)); }, { passive: false });
                
                document.getElementById('surfaceSelect').addEventListener('change', (e) => { currentSurface = e.target.value; document.getElementById('equations').innerHTML = surfaces[currentSurface].equations; updateParamUI(currentSurface); });
                document.getElementById('paramA').addEventListener('input', (e) => { paramA = parseFloat(e.target.value); document.getElementById('paramAVal').textContent = paramA.toFixed(1); });
                document.getElementById('paramB').addEventListener('input', (e) => { paramB = parseFloat(e.target.value); document.getElementById('paramBVal').textContent = paramB.toFixed(2); });
                document.getElementById('paramC').addEventListener('input', (e) => { paramC = parseFloat(e.target.value); document.getElementById('paramCVal').textContent = paramC.toFixed(1); });
                document.getElementById('resolution').addEventListener('input', (e) => { resolution = parseInt(e.target.value); document.getElementById('resVal').textContent = resolution; });
                document.getElementById('showWireframe').addEventListener('change', (e) => { showWireframe = e.target.checked; });
                document.getElementById('showPoints').addEventListener('change', (e) => { showPoints = e.target.checked; });
                document.getElementById('autoRotate').addEventListener('change', (e) => { autoRotate = e.target.checked; });
                
                render();
            }, 50);
        }

        // 3D Object initialization function
        function initialize3DObject() {
            setTimeout(() => {
                const canvas = document.getElementById('canvas3d');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height / 2;
                
                // Icosahedron vertices (golden ratio based)
                const phi = (1 + Math.sqrt(5)) / 2;
                const vertices = [
                    [-1, phi, 0], [1, phi, 0], [-1, -phi, 0], [1, -phi, 0],
                    [0, -1, phi], [0, 1, phi], [0, -1, -phi], [0, 1, -phi],
                    [phi, 0, -1], [phi, 0, 1], [-phi, 0, -1], [-phi, 0, 1]
                ];
                
                // Icosahedron edges
                const edges = [
                    [0,11],[0,5],[0,1],[0,7],[0,10],
                    [1,5],[1,9],[1,7],[1,8],
                    [2,3],[2,4],[2,6],[2,10],[2,11],
                    [3,4],[3,6],[3,8],[3,9],
                    [4,5],[4,9],[4,11],
                    [5,9],[5,11],
                    [6,7],[6,8],[6,10],
                    [7,8],[7,10],
                    [8,9],[10,11]
                ];
                
                // State
                let rotationX = 0.3;
                let rotationY = 0.5;
                let rotationZ = 0;
                let scale = 60;
                let isDragging = false;
                let lastMouseX = 0;
                let lastMouseY = 0;
                let autoRotate = true;
                let animationId;
                
                // Rotation matrices
                function rotateX(point, angle) {
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    return [
                        point[0],
                        point[1] * cos - point[2] * sin,
                        point[1] * sin + point[2] * cos
                    ];
                }
                
                function rotateY(point, angle) {
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    return [
                        point[0] * cos + point[2] * sin,
                        point[1],
                        -point[0] * sin + point[2] * cos
                    ];
                }
                
                function rotateZ(point, angle) {
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    return [
                        point[0] * cos - point[1] * sin,
                        point[0] * sin + point[1] * cos,
                        point[2]
                    ];
                }
                
                // Project 3D to 2D (orthographic projection - no perspective distortion)
                function project(point) {
                    return [
                        centerX + point[0] * scale,
                        centerY + point[1] * scale,
                        point[2]
                    ];
                }
                
                function render() {
                    // Clear with dark background
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0, 0, width, height);
                    
                    // Draw grid (pixelated look)
                    ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < width; i += 20) {
                        ctx.beginPath();
                        ctx.moveTo(i, 0);
                        ctx.lineTo(i, height);
                        ctx.stroke();
                    }
                    for (let i = 0; i < height; i += 20) {
                        ctx.beginPath();
                        ctx.moveTo(0, i);
                        ctx.lineTo(width, i);
                        ctx.stroke();
                    }
                    
                    // Transform vertices
                    const transformed = vertices.map(v => {
                        let p = [...v];
                        p = rotateX(p, rotationX);
                        p = rotateY(p, rotationY);
                        p = rotateZ(p, rotationZ);
                        return project(p);
                    });
                    
                    // Sort edges by average Z for depth
                    const sortedEdges = edges.map(e => ({
                        edge: e,
                        avgZ: (transformed[e[0]][2] + transformed[e[1]][2]) / 2
                    })).sort((a, b) => b.avgZ - a.avgZ);
                    
                    // Draw edges
                    sortedEdges.forEach(({edge, avgZ}) => {
                        const [i, j] = edge;
                        const p1 = transformed[i];
                        const p2 = transformed[j];
                        
                        // Color based on depth
                        const depthFactor = Math.max(0.2, Math.min(1, (avgZ - 2) / 4));
                        const r = Math.floor(100 + 155 * depthFactor);
                        const g = Math.floor(200 * depthFactor);
                        const b = Math.floor(255 * depthFactor);
                        
                        ctx.strokeStyle = `rgb(${r}, ${g}, ${b})`;
                        ctx.lineWidth = 1 + depthFactor;
                        ctx.beginPath();
                        ctx.moveTo(Math.floor(p1[0]), Math.floor(p1[1]));
                        ctx.lineTo(Math.floor(p2[0]), Math.floor(p2[1]));
                        ctx.stroke();
                    });
                    
                    // Draw vertices
                    transformed.forEach((p, i) => {
                        const depthFactor = Math.max(0.3, Math.min(1, (p[2] - 2) / 4));
                        const size = 2 + depthFactor * 3;
                        
                        // Glow effect
                        ctx.fillStyle = `rgba(0, 255, 200, ${depthFactor * 0.3})`;
                        ctx.beginPath();
                        ctx.arc(p[0], p[1], size * 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Main vertex
                        ctx.fillStyle = `rgba(150, 255, 220, ${depthFactor})`;
                        ctx.beginPath();
                        ctx.arc(p[0], p[1], size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // Auto rotation
                    if (autoRotate && !isDragging) {
                        rotationY += 0.005;
                        rotationX += 0.002;
                    }
                    
                    animationId = requestAnimationFrame(render);
                }
                
                // Mouse events
                canvas.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    autoRotate = false;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - lastMouseX;
                    const deltaY = e.clientY - lastMouseY;
                    
                    rotationY += deltaX * 0.01;
                    rotationX += deltaY * 0.01;
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                });
                
                canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                    // Resume auto-rotate after 3 seconds of no interaction
                    setTimeout(() => {
                        if (!isDragging) autoRotate = true;
                    }, 3000);
                });
                
                canvas.addEventListener('mouseleave', () => {
                    isDragging = false;
                });
                
                // Scroll to zoom
                canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    scale += e.deltaY > 0 ? -5 : 5;
                    scale = Math.max(30, Math.min(120, scale));
                }, { passive: false });
                
                // Touch support
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isDragging = true;
                    autoRotate = false;
                    lastMouseX = e.touches[0].clientX;
                    lastMouseY = e.touches[0].clientY;
                }, { passive: false });
                
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!isDragging) return;
                    
                    const deltaX = e.touches[0].clientX - lastMouseX;
                    const deltaY = e.touches[0].clientY - lastMouseY;
                    
                    rotationY += deltaX * 0.01;
                    rotationX += deltaY * 0.01;
                    
                    lastMouseX = e.touches[0].clientX;
                    lastMouseY = e.touches[0].clientY;
                }, { passive: false });
                
                canvas.addEventListener('touchend', () => {
                    isDragging = false;
                    setTimeout(() => {
                        if (!isDragging) autoRotate = true;
                    }, 3000);
                });
                
                // Start rendering
                render();
            }, 50);
        }

        // Load intro tab by default
        document.addEventListener('DOMContentLoaded', function() {
            loadTab('intro');
        });
    </script>
