<div class="content-box">
    <style>
        .sim-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .sim-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .instructions {
            font-size: 12px;
            margin-bottom: 15px;
            color: #666;
        }

        #neuralCanvas {
            border: 2px solid #000;
            background: #0a0a0a;
            cursor: crosshair;
            display: block;
            margin: 0 auto 20px auto;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .recordings-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .recording-plot {
            background: #1a1a1a;
            border: 2px solid #444;
            padding: 10px;
            width: 280px;
        }

        .recording-plot h4 {
            color: #fff;
            font-size: 11px;
            margin: 0 0 5px 0;
            text-align: center;
        }

        .recording-plot canvas {
            width: 100%;
            height: 120px;
            background: #000;
            border: 1px solid #666;
        }

        .recording-info {
            color: #aaa;
            font-size: 10px;
            margin-top: 5px;
            text-align: center;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 8px 16px;
            background: #c0c0c0;
            border: 2px outset #888;
            cursor: pointer;
            font-family: "Courier New", monospace;
            font-weight: bold;
        }

        .controls button:active {
            border-style: inset;
        }

        .controls button.active {
            background: #ffff00;
        }

        .neuron-type {
            font-size: 11px;
            font-weight: bold;
        }

        .neuron-panel {
            position: fixed;
            background: #c0c0c0;
            border: 2px solid #000;
            padding: 10px;
            display: none;
            z-index: 10000;
            font-size: 12px;
            min-width: 200px;
        }

        .neuron-panel.visible {
            display: block;
        }

        .neuron-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .neuron-panel label {
            display: block;
            margin: 8px 0 4px 0;
            font-weight: bold;
        }

        .neuron-panel input[type="range"] {
            width: 100%;
        }

        .neuron-panel button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #fff;
            border: 2px outset #888;
            cursor: pointer;
            width: 100%;
            font-family: "Courier New", monospace;
        }

        .neuron-panel button:active {
            border-style: inset;
        }

        .rate-value {
            display: inline-block;
            margin-left: 5px;
            color: #000;
        }
    </style>

    <div class="sim-container">
        <h2 class="sim-title">Neurons in a dish</h2>
        <p class="instructions">Click to place • Drag between neurons to connect • Click neuron to stimulate • Right-click to toggle type/properties</p>
        
        <canvas id="neuralCanvas" width="700" height="500"></canvas>
        
        <div class="recordings-container" id="recordingsContainer"></div>
        
        <div class="controls">
            <button id="clearBtn">Clear All</button>
            <button id="exciteBtn" class="active">Excitatory</button>
            <button id="inhibitBtn">Inhibitory</button>
        </div>

        <div id="neuronPanel" class="neuron-panel">
            <h3>Neuron Settings</h3>
            <label>
                Type: <span id="neuronTypeLabel">Excitatory</span>
            </label>
            <button id="toggleTypeBtn">Toggle Type</button>
            
            <label>
                Basal Firing Rate: <span class="rate-value" id="rateValue">0.00</span>
            </label>
            <input type="range" id="basalRateSlider" min="0" max="100" value="0" step="1">
            
            <label>
                Burst Frequency (Hz): <span class="rate-value" id="burstValue">0.00</span>
            </label>
            <input type="range" id="burstSlider" min="0" max="10" value="0" step="0.5">
            
            <label>
                Burst Duration (ms): <span class="rate-value" id="burstDurationValue">100</span>
            </label>
            <input type="range" id="burstDurationSlider" min="10" max="1000" value="100" step="10">
            
            <label style="margin-top: 10px;">
                <input type="checkbox" id="regularModeCheckbox"> Non-random Firing
            </label>
            
            <button id="closePanel">Close</button>
        </div>
    </div>
</div>
